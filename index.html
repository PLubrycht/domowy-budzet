<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/mobile.css" />
    <link rel="stylesheet" href="styles/desktop.css" />

    <title>Budżet domowy</title>
  </head>
  <body>
    <section id="main-section">
      <header class="main-header">
        <h1 class="available-amount">
          W Portfelu Pozostało:
          <span id="result">0</span> zł
        </h1>
      </header>
      <main class="two-column-section">
        <section class="left-column">
          <h2>Przychody</h2>

          <form id="income-form" class="input-income-container">
            <input
              id="income-name"
              type="text"
              required
              placeholder="Nazwa przychodu"
            />
            <input
              id="income-amount"
              type="number"
              required
              min="0.01"
              step="0.01"
              placeholder="Kwota PLN"
            />
            <button id="income-btn" type="submit">Dodaj</button>
          </form>

          <ul class="list" id="income-list"></ul>
          <p class="money-sum">
            Suma przychodów: <span id="income-sum">0</span> zł
          </p>
        </section>
        <section class="right-column">
          <h2>Wydatki</h2>

          <form id="expenses-form" class="input-expenses-container">
            <input
              id="expenses-name"
              type="text"
              required
              placeholder="Nazwa wydatku"
            />
            <input
              id="expenses-amount"
              type="number"
              placeholder="Kwota PLN"
              required
              min="0.01"
              step="0.01"
            />
            <button id="expenses-btn" type="submit">Dodaj</button>
          </form>

          <ul class="list" id="expenses-list"></ul>
          <p class="money-sum">
            Suma wydatków: <span id="expenses-sum">0</span> zł
          </p>
        </section>
      </main>
    </section>
    <script src="scripts/income.js" defer type="module"></script>
    <script src="scripts/expenses.js" defer type="module"></script>
  </body>
</html>
